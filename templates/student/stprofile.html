<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascend | Profile</title>
  <link rel="stylesheet" href="/static/stprofile.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><i class="fas fa-rocket"></i> <span>Ascend</span></div>
      <nav class="nav-links">
        <a href="/stdashboard"><i class="fas fa-house"></i> Dashboard</a>
        <a href="/stmycourse"><i class="fas fa-book"></i> My Courses</a>
        <a href="/stallcourse"><i class="fas fa-th-list"></i> All Courses</a> <!-- UPDATED -->
        <a href="/stprogress"><i class="fas fa-chart-line"></i> Progress</a>
        <a class="active" href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="/stsetting"><i class="fas fa-cog"></i> Settings</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
      <div id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i> Dark Mode</div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>My Profile</h1>
        <div class="user-info">
          <img src="/static/images/std.png" alt="Profile" class="profile-img"/>
          <span>John</span>
        </div>
      </header>

      
      <section class="profile-section">
        <div class="profile-header">
          <img src="/static/images/std.png" class="profile-pic" alt="Profile">
          <div class="info">
            <h2>John Doe</h2>
            <p>Student | john.doe@example.com</p>
          </div>
        </div>

        <div class="tabs">
          <button class="tab active" onclick="openTab('details')">Profile Details</button>
          <button class="tab" onclick="openTab('achievements')">Achievements</button>
          <button class="tab" onclick="openTab('account')">Account Settings</button>
        </div>

        <div class="tab-content" id="details">
          <form class="form">
            <label>Full Name</label>
            <input type="text" value="John Doe" />
            <label>Email</label>
            <input type="email" value="john.doe@example.com" />
            <label>Phone</label>
            <input type="text" placeholder="Enter phone number" />
            <button class="btn update-btn">Update Profile</button>
          </form>
        </div>

        <div class="tab-content" id="achievements" style="display:none;">
          <ul class="achievement-list">
            <li>‚úÖ Completed Python Programming</li>
            <li>üèÖ Top 5% in Data Structures</li>
            <li>üìú 3 Certificates Earned</li>
          </ul>
        </div>

        <div class="tab-content" id="account" style="display:none;">
          <form class="form">
            <label>Change Password</label>
            <input type="password" placeholder="New password" />
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" />
            <button class="btn update-btn">Save Changes</button>
          </form>
        </div>
      </section>
    </main>
  </div>



  <script>
    function openTab(id) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.style.display = "none");
      document.querySelector(`[onclick="openTab('${id}')"]`).classList.add("active");
      document.getElementById(id).style.display = "block";
    }

    const toggle = document.getElementById("theme-toggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
    }
    toggle.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        toggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        localStorage.setItem("theme", "dark");
      } else {
        toggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
